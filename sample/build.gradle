apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
  maven { url "https://jitpack.io" }
}

android {
  compileSdkVersion versions.compileSdk

  defaultConfig {
    applicationId "me.saket.Wysiwyg"
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
}

dependencies {
  implementation project(path: ':renderer')

  implementation "androidx.appcompat:appcompat:$versions.androidX"
  implementation "androidx.recyclerview:recyclerview:$versions.androidX"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"

  implementation "com.jakewharton.timber:timber:$versions.timber"
  implementation('com.github.JakeWharton:kotterknife:e157638df1') {
    exclude group: 'com.android.support'
  }

  // TODO: Remove these.
  implementation "com.vladsch.flexmark:flexmark-java:$versions.flexmark"
  implementation "com.vladsch.flexmark:flexmark-ext-superscript:$versions.flexmark"
  implementation "com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:$versions.flexmark"
  implementation "io.noties.markwon:core:$versions.markwon"
}
